{% extends "base.html" %}
{% block title %}Login System{% endblock %}

{% block content %}

<head>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Calibri:400,300,700);

body{
    vertical-align: middle;
    font-family: 'Calibri', sans-serif !important;
	background-color:#eee;
}
.mt-100{
	margin-top:100px;
}
.carousel-item .d-block {
  width: 30rem;
  height:17rem;
  border-radius: 25px;
  border: 5px solid black;
}
.carousel .carousel-indicators li{
	display:inline-block;
	width:10px;
	height:10px;
	text-indent: -99px;
	cursor:pointer;
	border:1px solid #fff;
	background:#fff;
	border-radius:25px;
}
.card{
	border-radius:25px;
}
  </style>
</head>

<body style="background-color: rgba(255,255,255,0.5); background-blend-mode: lighten; background-image: url(https://convergeconsulting.com/wp-content/uploads/2021/06/Supply-Chain-Visual.jpg); background-size: 100%;">


<br><br><br>
<div class="container">
  <div class="row">
    <div class="col col-lg-5" style="height:17rem;background-color: white;border: 5px solid black; border-radius: 25px;">
      <br>
      <form action="" method="post">
        <div class="form-group">
            <label for="InputEmail" >Email address</label>
            <input name="email" class="form-control" id="InputEmail"  placeholder="Enter email">
        </div>
          <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br><br>
    </div>

    <div class="col col-lg-1">
    </div>

    <div class="col mr-auto ml-auto">
      <div class="card card-raised card-carousel">
        <div id="carouselindicators" class="carousel slide" data-ride="carousel" data-interval="1500">
          <ol class="carousel-indicators">
            <li data-target="#carouselindicators" data-slide-to="0" class=""></li>
            <li data-target="#carouselindicators" data-slide-to="1" class="active"></li>
            <li data-target="#carouselindicators" data-slide-to="2" class=""></li>
          </ol>

          <div class="carousel-inner">
            <div class="carousel-item active carousel-item-left">
              <img class="d-block w-100" src="https://www.supermarketnews.com/sites/supermarketnews.com/files/styles/article_featured_retina/public/fresh%20top%2010%20gallery.png?itok=ive9OcTd" alt="First slide">
              <div class="carousel-caption d-none d-md-block" style="color: black;">
                <h4 style="color: black;">
                  <i class="fa fa-map-marker" style="color: black;"></i>
                  Food Product Classification
                </h4>
              </div>
            </div>
            <div class="carousel-item carousel-item-next carousel-item-left">
              <img class="d-block w-100" src="https://2.bp.blogspot.com/-rAvZDK7KWWU/W4GIDCyrHTI/AAAAAAAAAFI/cn250kQYsD8_u8P-6FkrBixQ3QZ4ApsxACLcBGAs/s1600/route_google_map.png" alt="Second slide">
              <div class="carousel-caption d-none d-md-block" style="color: black;">
                <h4 style="color: black;">
                  <i class="fa fa-map-marker" style="color: black;"></i>
                 Fastest Route
                </h4>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://static.vecteezy.com/system/resources/previews/001/834/757/original/delivery-truck-icon-design-free-vector.jpg" alt="Third slide">
              <div class="carousel-caption d-none d-md-block" style="color: black;">
                <h4 style="color: black;">
                  <i class="fa fa-map-marker" style="color: black;"></i>
                  Designed for Roadway Transportation
                </h4>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselindicators" role="button" data-slide="prev" data-abc="true">
            <i class="fa fa-chevron-left"></i>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselindicators" role="button" data-slide="next" data-abc="true">
             <i class="fa fa-chevron-right"></i>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      </div>
      
  </div>
<br><br>




</body>
{% endblock %}
