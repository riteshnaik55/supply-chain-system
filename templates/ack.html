{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .print{
            height: 3rem;
            width:8rem;
            font-weight: bold;
            background-color: rgb(69, 181, 255);
            border-radius:20px;
            font-size: 20px;
            box-shadow: 0px 20px 20px #494949;
        }
        .print:hover{
            transform: scale(1.1);
        }
        .order{
            height: 3rem;
            width:8rem;
            font-weight: bold;
            background-color: greenyellow;
            border-radius:20px;
            font-size: 20px;
            box-shadow: 0px 20px 20px #494949;
        }
        .order:hover{
            transform: scale(1.1);
        }
    </style>
    
</head>
<body style="background-color: rgba(255,255,255,0.6); background-blend-mode: lighten; background-image: url(https://convergeconsulting.com/wp-content/uploads/2021/06/Supply-Chain-Visual.jpg); background-size: 100%;">
    <br>
    <div class="container" style="background-color: white;">
        <div class="row">
            <h1 align="center">
                ACKNOWLEDGEMENT
            </h1>
        </div>
    </div>
    
    <hr color="black">
    <div class="container" style="font-size: 35px; font-weight:bolder; background-color: white;" >
        <div class="row">
            <div class="col">
                Details of your order are as bellow - 
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col" style="display:contents">
                &nbsp;&nbsp;Acknowledgement No - #<div id="ack" ></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Source - {{source}}
            </div>
        </div>
        <div class="row">
            <div class="col">
                Destination - {{dest}}
            </div>
        </div>
        <div class="row">
            <div class="col" style="display:contents">
                &nbsp; Dispatched Date -&nbsp; <div id="date" class="date" name="date"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Number of Products - {{count}}
            </div>
        </div>
        <br>

    </div>
    <br>
    <div class="row">
        <div class="col col-lg-1"></div>
        <div class="col col-lg-5">
            <center>
                <button class="order" onclick="alert('Order confirmed succesfully!')">
                Confirm Order</button>
                </center>
        </div>
        <div class="col col-lg-1"></div>
        <div class="col col-lg-3">
            <center>
                <button class="print" onclick="window.print()">
                    <i class="fa-solid fa-print"></i>
                    Print</button>
            </center>
        </div>
        <div class="col col-lg-3"></div>
    </div>

    <script type="text/javascript">
        let ack_no=Math.floor(100000 + Math.random() * 900000)
        document.getElementById('ack').innerHTML=ack_no

        const date = new Date();
        let day = date.getDate();
        let month = date.getMonth()+1;
        let year = date.getFullYear();
        let time = `${day}-${month}-${year}`;
        document.getElementById('date').innerHTML=time;


        /*var myDate = new Date();
        myDate.setDate(myDate.getDate() + 1);
        document.getElementById('date').innerHTML=myDate;*/
    </script>
</body>
</html>

{% endblock %}
